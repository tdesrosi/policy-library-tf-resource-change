apiVersion: constraints.gatekeeper.sh/v1beta1
kind: TFGCPIAMAllowedBindingsConstraintV3
metadata:
  name: deny-cicdsa
spec:
  severity: high
  match:
    ancestries: # {"$ref":"#/definitions/io.k8s.cli.setters.target"}
      - "organizations/**"
    exclude: [] # optional, default is no exclusions
  parameters:
    mode: allowlist
    role: roles/resourcemanager.projectIamAdmin
    members:
      - "user:bad@notgood.com"
      - "user:thomas@arborist.joonix.net"
# This will allow bad@notgood.com because it's only targeting
# resourcemanager.projectIamAdmin role. Keep this in mind when designing
# your own policies
